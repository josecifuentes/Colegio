{% extends 'administracion/base.html' %}
{% block content %}
{% load static %}

<script type="text/javascript">
    window.onload = function() {
    {% if errores %}
    Lobibox.notify('error', {
                    showClass: 'zoomInUp',
                    hideClass: 'zoomOutDown',
                    delay: 2500,
                    msg: '{{errores}}'
                });
    {% endif %}
    {% if mensajes %}
        Lobibox.notify('success', {
                    showClass: 'rollIn',
                    hideClass: 'rollOut',
                    msg: '{{mensajes}}'
                });                        
     {% endif %}
    
};
</script>
<link href="{% static 'calendario/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'calendario/css/bootstrap-datetimepicker.min.css' %}" rel="stylesheet" media="screen">
    <!--- FORMULARIO ALUMNOS-->
        <div class="basic-form-area mg-b-15">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
                        <div class="sparkline8-list mt-b-30">
                            <div class="sparkline8-hd">
                                <div class="main-sparkline8-hd">
                                    <h1>Agregar al calendario actividades</h1>
                                </div>
                            </div>

                            <!---form--->
                            <form action="{% url 'modificar_calendario' pk=calendario.pk %}" method="POST" class="post-form">
                                {% csrf_token %}
                                
        
                                                    <div class="form-group-inner">
                                                        <div class="row">


                                                           <!---codigo  --->
                                                           
                                                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                                                       <label class="login2 pull-right pull-right-pro" for="{{ form.Grupo.id_for_label }}"> Grupo: </label>   
                                                        </div>
                                                            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                                                                <div class="input-mark-inner mg-b-22">
                                                        
                                                        {{form.Grupo}}

                                                                </div>
                                                            </div>

                                                            <br><br><br>


                                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                                                                <label class="login2 pull-right pull-right-pro">Titulo Para la actividad:</label>
                                                            </div>
                                                            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                                                                {{form.Titulo}}
                                                            </div><br><br><br>
                        
                                          
                                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                                                                <label class="login2 pull-right pull-right-pro">Descripcion para la actividad:</label>
                                                            </div>
                                                            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                                                                {{form.Descripcion}}
                                                            </div><br><br><br>
                        
                                                             
    
                                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                                                                <label class="login2 pull-right pull-right-pro">Descripcion con detalles para la actividad:</label>
                                                            </div>
                                                            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                                                                {{form.Especifico}}
                                                            </div><br><br><br>
                         <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                                   <label class="login2 pull-right pull-right-pro">Lugar para la actividad:</label>
                                                            </div>
                                                            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                                                                {{form.Lugar}}
                                                            </div><br><br><br>

                                               <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                                   <label class="login2 pull-right pull-right-pro">Marque el inicio de la fecha de la actividad:</label>
                                                            </div>
                                                            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                                                               

<div class="input-group date form_datetime col-md-12" data-date="{{hoy}}" data-date-format="yyyy-mm-ddThh:ii" data-link-field="dtp_input1">
                    
                    {{form.Fecha_Inicio}}
                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
					<span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                </div>
				<input type="hidden" id="dtp_input1" value="" /><br/>




                                                            </div><br><br><br>                   

                                               <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                                   <label class="login2 pull-right pull-right-pro">Marque el fin de la fecha de la actividad:</label>
                                                            </div>
                                                            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                                                               

<div class="input-group date form_datetime col-md-12" data-date="{{hoy}}" data-date-format="yyyy-mm-ddThh:ii" data-link-field="dtp_input1">
                    
                    {{form.Fecha_Fin}}
                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
					<span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                </div>
				<input type="hidden" id="dtp_input1" value="" /><br/>




                                                            </div><br><br><br>                   


                                               
                                                            
                                                 </div>


                                                        
                                                         	
                                                   <div class="form-group-inner">
                                                        <div class="login-btn-inner">
                                                            <div class="row">
                                                                <div class="col-lg-3"></div>
                                                                <div class="col-lg-9">
                                                                    <div class="login-horizental cancel-wp pull-left form-bc-ele">
                                                                        <button class="btn btn-white" type="submit">Guardar y AÃ±adir Nuevo</button>
                                                                        <button class="btn btn-sm btn-primary login-submit-cs" type="submit">Guardar</button>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                 </div>
    							</form>
                            <!--- fin form :)--->     
                        </div>
                    </div>
                </div>   
            </div>   
        </div>

       


<!-- notification JS
        ============================================ -->
    <script src="{% static 'administracion/js/notifications/Lobibox.js' %}"></script>
    <script src="{% static 'administracion/js/notifications/notification-active.js' %}"></script>

<script type="text/javascript" src="{% static 'calendario/jquery/jquery-1.8.3.min.js' %}" charset="UTF-8"></script>
<script type="text/javascript" src="{% static 'calendario/bootstrap/js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'calendario/js/bootstrap-datetimepicker.js' %}" charset="UTF-8"></script>
<script type="text/javascript" src="{% static 'calendario/js/locales/bootstrap-datetimepicker.fr.js' %}" charset="UTF-8"></script>
<script type="text/javascript">
    $('.form_datetime').datetimepicker({
        //language:  'fr',
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		forceParse: 0,
        showMeridian: 1
    });
	$('.form_date').datetimepicker({
        language:  'fr',
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		minView: 2,
		forceParse: 0
    });
	$('.form_time').datetimepicker({
        language:  'fr',
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 1,
		minView: 0,
		maxView: 1,
		forceParse: 0
    });
</script>



{% endblock %}
