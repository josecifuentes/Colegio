{% extends 'administracion/base.html' %}
{% block content %}
{% load static %}

<script type="text/javascript">
    window.onload = function() {
    {% if errores %}
    Lobibox.notify('error', {
                    showClass: 'zoomInUp',
                    hideClass: 'zoomOutDown',
                    delay: 2500,
                    msg: '{{errores}}'
                });
    {% endif %}
    {% if mensajes %}
        Lobibox.notify('success', {
                    showClass: 'rollIn',
                    hideClass: 'rollOut',
                    msg: '{{mensajes}}'
                });                        
     {% endif %}
    
};
</script>
    <link href="{% static 'calendario/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'calendario/css/bootstrap-datetimepicker.min.css' %}" rel="stylesheet" media="screen">
   
   
   
    <!--- FORMULARIO ALUMNOS-->
        <div class="basic-form-area mg-b-15">
            
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="sparkline8-list mt-b-30">
                            
                            <div class="sparkline8-hd">
                                <div class="main-sparkline8-hd titulo-calendario">
                                    
                                    <h1 style="font-family: Modern; font-size: 180%; color:white"><center>Agregar Actividad al Calendario</center></h1>
                                </div>  
                            </div>
                            
                            
                         {{calendario.pk}}

                            <!---form--->
                            <form action="{% url 'agregar_calendario'%}" method="POST" class="post-form">
                                {% csrf_token %}
                                
        
                                                    <div class="form-group">
                                                        <div class="row">
                                                        <br>
                                                           <!---codigo  --->
                                                           
                                                        <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12">
                                                       <label class="login2 pull-right pull-right-pro" for="{{ form.Grupo.id_for_label }}"style="font-family: calibri; font-size: 130%;"> Grupo: </label>   
                                                        </div>
                                                            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                                                                <div class="input-mark-inner mg-b-22">
                                                        
                                                        {{form.Grupo}}

                                                                </div>
                                                            </div>
                                                        </div>  
                                                            <br>
                                                        <div class="row">

                                                             <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12">
                                                                <label class="login2 pull-right pull-right-pro"style="font-family: calibri; font-size: 130%;">Titulo Para la actividad:</label>
                                                            </div>
                                                            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                                                                {{form.Titulo}}
                                                            </div>
                                                        </div><br>
                        
                                                        <div class="row">
                                                             <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12">
                                                                <label class="login2 pull-right pull-right-pro"style="font-family: calibri; font-size: 130%;">Descripcion para la actividad:</label>
                                                            </div>
                                                            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                                                                {{form.Descripcion}}
                                                            </div>
                                                        </div>
                                                            <br>
                                                        <div class="row">
                                                              <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12">
                                                                <label class="login2 pull-right pull-right-pro"style="font-family: calibri; font-size: 130%;">Descripcion con detalles para la actividad:</label>
                                                            </div>
                                                            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                                                                {{form.Especifico}}
                                                            </div></div><br>
                                                            <div class="row">
                                                              <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12">
                                                                 <label class="login2 pull-right pull-right-pro"style="font-family: calibri; font-size: 130%;">Lugar para la actividad:</label>
                                                            </div>
                                                            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                                                                {{form.Lugar}}
                                                            </div></div><br>
                                                            <div class="row">
                                                             <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12">
                                                                  <label class="login2 pull-right pull-right-pro"style="font-family: calibri; font-size: 130%;">Marque el inicio de fecha para la actividad:</label>
                                                            </div>
                                                            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                                                               

                                                        <div class="input-group date form_datetime col-md-12" data-date="{{hoy}}" data-date-format="yyyy-mm-ddThh:ii" data-link-field="dtp_input1">
                    
                    {{form.Fecha_Inicio}}
                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
					<span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                </div>
				<input type="hidden" id="dtp_input1" value="" />




                                                            </div></div><br>                   
                                                            <div class="row">
                                                        <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12">
                                                          <label class="login2 pull-right pull-right-pro"style="font-family: calibri; font-size: 130%;">Marque el fin de fecha para la actividad:</label>
                                                                        </div>
                                                                        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                                                                        

                                                             <div class="input-group date form_datetime col-md-12" data-date="{{hoy}}" data-date-format="yyyy-mm-ddThh:ii" data-link-field="dtp_input1">
                                
                                {{form.Fecha_Fin}}
                                                        <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                                      <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                                                          </div>
                                               <input type="hidden" id="dtp_input1" value="" /><br/>




                                                            </div></div><br>                   


                                               
                                                            
                                                


                                                        
                                                         	
                                                   <div class="form-group-inner">
                                                        <div class="login-btn-inner">
                                                            <div class="row">
                                                                <div class="col-lg-3"></div>
                                                                <div class="col-lg-9">
                                                                    <div class="login-horizental cancel-wp pull-left form-bc-ele">
                                                                        <button class="btn btn-white" type="submit">Guardar y Añadir Nuevo</button>
                                                                        <button class="btn btn-sm btn-primary login-submit-cs" type="submit">Guardar</button>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                 
    							</form>
                            <!--- fin form :)--->     
                        </div>
                    </div>
                </div>   
            </div>   
        </div>

       


<!-- notification JS
        ============================================ -->
    <script src="{% static 'administracion/js/notifications/Lobibox.js' %}"></script>
    <script src="{% static 'administracion/js/notifications/notification-active.js' %}"></script>

<script type="text/javascript" src="{% static 'calendario/jquery/jquery-1.8.3.min.js' %}" charset="UTF-8"></script>
<script type="text/javascript" src="{% static 'calendario/bootstrap/js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'calendario/js/bootstrap-datetimepicker.js' %}" charset="UTF-8"></script>
<script type="text/javascript" src="{% static 'calendario/js/locales/bootstrap-datetimepicker.fr.js' %}" charset="UTF-8"></script>
<script type="text/javascript">
    $('.form_datetime').datetimepicker({
        //language:  'fr',
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		forceParse: 0,
        showMeridian: 1
    });
	$('.form_date').datetimepicker({
        language:  'fr',
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		minView: 2,
		forceParse: 0
    });
	$('.form_time').datetimepicker({
        language:  'fr',
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 1,
		minView: 0,
		maxView: 1,
		forceParse: 0
    });
</script>



{% endblock %}
